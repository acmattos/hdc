<div class="accordion accordion-flush" id="filter">
 <div class="accordion-item">
   <button class="accordion-button collapsed" type="button"
           data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
           aria-expanded="false" aria-controls="flush-collapseOne">
    Filtrar Listagem de Papéis de Usuário
   </button>
  <div id="flush-collapseOne" class="accordion-collapse collapse"
       aria-labelledby="flush-headingOne"
       data-bs-parent="#filter">
   <div class="accordion-body">
     <form class="form-inline row">
      <div class="form-group col-2">
       <label for="fname" class="mr-2"><span>Nome</span>:</label>
       <input id="fname" type="text"
              class="form-control form-control-sm"
              minlength="3" maxlength="120">
      </div>
      <div class="form-group col-8">
       <label for="fdescription" class="mr-2"><span>Descrição</span>:</label>
       <input id="fdescription" type="text"
              class="form-control form-control-sm" minlength="3" maxlength="120">
      </div>
      <div class="form-group col-2">
       <label class="mr-2">
        <span>&nbsp;</span>
       </label>
       <button id="filter" class="btn btn-primary form-control form-control-sm"
               type="button">Filtrar</button>
      </div>
     </form>
   </div>
  </div>
 </div>
</div>
