<div class="row">
   <div id="infoDiv" class='row'>
      <script id="infoScript" type="text/template">
      <%for (const [key, value] of infoMap) {%>
         <div class="form-group col-4">
            <label for="<%=key%>"><%=key%></label>:
         </div>
         <div class="form-group col-8">
            <span id="<%=key%>"><%=value%></span>
         </div>
      <%}%>
      </script>
   </div>
</div>
